  <!-- Shield Sections -->
  <!-- Top Section - Blue waves -->
  <rect x="45" y="65" width="110" height="25" fill="#4A90E2"/>
  <path d="M 45 75 Q 55 70 65 75 T 85 75 T 105 75 T 125 75 T 145 75 T 160 75" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <!-- Middle Section - Red background -->
  <rect x="45" y="90" width="110" height="30" fill="#DC143C"/>
  
  <!-- Lion symbol -->
  <circle cx="100" cy="105" r="8" fill="#FFD700"/>
  
  <!-- Bottom Section - Black with sun -->
  <rect x="45" y="120" width="110" height="35" fill="#000000"/>
  
  <!-- Sun rays -->
  <circle cx="100" cy="137" r="6" fill="#FFD700"/>
  <g stroke="#FFD700" stroke-width="1.5" fill="none">
    <line x1="100" y1="125" x2="100" y2="115"/>
    <line x1="100" y1="149" x2="100" y2="159"/>
    <line x1="112" y1="137" x2="122" y2="137"/>
    <line x1="88" y1="137" x2="78" y2="137"/>
    <line x1="109" y1="128" x2="116" y2="121"/>
    <line x1="91" y1="146" x2="84" y2="153"/>
    <line x1="109" y1="146" x2="116" y2="153"/>
    <line x1="91" y1="128" x2="84" y2="121"/>
  </g>
  
  <!-- Crown above shield -->
  <path d="M 85 30 L 90 15 L 95 25 L 100 10 L 105 25 L 110 15 L 115 30" fill="#FFD700" stroke="#000000" stroke-width="1"/>
  
  <!-- Eagle on crown -->
  <circle cx="100" cy="12" r="4" fill="#8B4513"/>
  <path d="M 96 12 L 94 10 M 104 12 L 106 10" stroke="#8B4513" stroke-width="1"/>
</svg>